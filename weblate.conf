# Weblate Configuration for SGEX Workbench
# Place this file in your Weblate server configuration

[weblate]
# Project configuration
name = "SGEX Workbench"
description = "WHO SMART Guidelines Exchange collaborative editor translations"
web = "https://github.com/litlfred/sgex"

# Repository settings
repo = "https://github.com/litlfred/sgex.git"
push = "git@github.com:litlfred/sgex.git"
branch = "main"
filemask = "src/locales/*/translation.json"
template = "src/locales/en_US/translation.json"

# File format
file_format = "json"
new_lang = "add"

# Languages
source_language = "en_US"
target_languages = "fr_FR,es_ES"

# Translation settings
enable_suggestions = true
enable_checks = true
enforce_checks = false
commit_message = "Translated using Weblate ({{ language_name }})"

# Workflow
auto_lock = false
save_history = true

# Integration settings
webhook_url = "https://your-domain.com/webhooks/weblate"