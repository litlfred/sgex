<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SGEX Workbench</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // GitHub Pages SPA routing for SGEX deployments
      // Handles multiple deployment scenarios:
      // 1. Landing page: /sgex/ (from deploy branch)
      // 2. Main branch: /sgex/main/dashboard/... 
      // 3. Feature branches: /sgex/branch-name/dashboard/...
      
      var l = window.location;
      var pathSegments = l.pathname.split('/').filter(Boolean);
      
      // Default assumption: this is a root deployment (/sgex/)
      var pathSegmentsToKeep = 1;
      
      // Detect deployment type based on URL structure
      if (pathSegments.length >= 2) {
        var secondSegment = pathSegments[1];
        var knownRoutes = ['dashboard', 'asset-viewer', 'component-editor', 'diff', 'visual-editor'];
        
        // If second segment is "main" or not a known route, it's a branch deployment
        if (secondSegment === 'main' || !knownRoutes.includes(secondSegment)) {
          pathSegmentsToKeep = 2; // Branch deployment: /sgex/main/ or /sgex/branch-name/
        }
        // Otherwise, it's a direct route like /sgex/dashboard/, keep 1 segment
      }
      
      // Perform the SPA redirect
      var redirectPath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      var routePath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      
      // Build the new URL with encoded route
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        redirectPath + '?/' + routePath.replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Debug logging for development (remove in production if needed)
      console.log('SPA Routing Debug:', {
        originalPath: l.pathname,
        pathSegments: pathSegments,
        pathSegmentsToKeep: pathSegmentsToKeep,
        redirectPath: redirectPath,
        routePath: routePath,
        newUrl: newUrl
      });
      
      l.replace(newUrl);

    </script>
  </head>
  <body>
    <!-- This 404.html handles SPA routing for GitHub Pages -->
    <!-- It needs to be at the root of gh-pages to work properly -->
    <!-- Feature branch builds include this file but GitHub Pages ignores them -->
  </body>
</html>
