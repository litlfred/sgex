<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Questionnaire Test</title>
    <style>
        /* Minimal CSS to test the questionnaire mobile styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 1rem;
        }

        .questionnaire-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .questionnaire-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .questionnaire-card:hover {
            border-color: #17a2b8;
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.15);
            transform: translateY(-2px);
        }

        .questionnaire-card .card-icon {
            font-size: 2rem;
            color: #17a2b8;
            min-width: 3rem;
            text-align: center;
        }

        .questionnaire-card .card-content {
            flex: 1;
        }

        .questionnaire-card .card-content h5 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
            font-size: 1rem;
            font-weight: 600;
        }

        .questionnaire-card .card-type {
            margin: 0 0 0.25rem 0;
            color: #17a2b8;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .questionnaire-card .card-path {
            margin: 0 0 0.25rem 0;
            color: #6c757d;
            font-size: 0.8rem;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .questionnaire-card .card-size {
            margin: 0;
            color: #adb5bd;
            font-size: 0.75rem;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .questionnaire-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .questionnaire-card {
                padding: 0.75rem;
                gap: 0.75rem;
            }

            .questionnaire-card .card-icon {
                font-size: 1.5rem;
                min-width: 2rem;
            }

            .questionnaire-card .card-content h5 {
                font-size: 0.9rem;
            }

            .questionnaire-card .card-path {
                font-size: 0.75rem;
                word-break: break-all;
            }
        }

        .device-info {
            background: #17a2b8;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="device-info">
        <h3>Mobile Questionnaire Test</h3>
        <p>Screen width: <span id="screenWidth"></span>px</p>
        <p>Viewport width: <span id="viewportWidth"></span>px</p>
    </div>

    <h4>Existing Questionnaires (1)</h4>
    <div class="questionnaire-grid">
        <div class="questionnaire-card">
            <div class="card-icon">üìù</div>
            <div class="card-content">
                <h5>connectathonSubmission</h5>
                <p class="card-type">FSH Questionnaire</p>
                <p class="card-path">input/fsh/questionnaires/connectathonSubmission.fsh</p>
                <p class="card-size">3.1 KB</p>
            </div>
        </div>
    </div>

    <script>
        function updateDeviceInfo() {
            document.getElementById('screenWidth').textContent = screen.width;
            document.getElementById('viewportWidth').textContent = window.innerWidth;
        }
        
        updateDeviceInfo();
        window.addEventListener('resize', updateDeviceInfo);
    </script>
</body>
</html>
