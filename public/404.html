<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SGEX Workbench</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // For GitHub Pages project sites, we need to handle both main branch and feature branch deployments:
      // - Main branch: /sgex/dashboard/... (pathSegmentsToKeep = 1)
      // - Feature branches: /sgex/branch-name/dashboard/... (pathSegmentsToKeep = 2)
      // We'll dynamically detect this based on the pathname structure.

      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      var pathSegmentsToKeep = 1; // Default for main branch
      
      // If we have more than 2 segments and the second segment doesn't look like a known route,
      // assume it's a feature branch deployment
      if (pathSegments.length > 2) {
        var secondSegment = pathSegments[1];
        var knownRoutes = ['dashboard', 'asset-viewer', 'component-editor', 'diff', 'visual-editor'];
        if (!knownRoutes.includes(secondSegment)) {
          pathSegmentsToKeep = 2; // Feature branch deployment
        }
      }

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );

    </script>
  </head>
  <body>
  </body>
</html>
