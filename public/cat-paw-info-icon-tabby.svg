<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Tabby Cat Paw Info Icon -->
  <defs>
    <!-- Tabby stripe pattern for paw -->
    <pattern id="tabbyPawStripesInfo" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#D2B48C"/>
      <rect width="1" height="4" fill="#8B4513" x="0.5"/>
      <rect width="1" height="4" fill="#8B4513" x="2.5"/>
    </pattern>
  </defs>
  
  <!-- Main paw pad -->
  <ellipse cx="12" cy="16" rx="4" ry="3" fill="url(#tabbyPawStripesInfo)" stroke="#654321" stroke-width="0.5"/>
  
  <!-- Toe pads -->
  <circle cx="8" cy="12" r="2" fill="url(#tabbyPawStripesInfo)" stroke="#654321" stroke-width="0.5"/>
  <circle cx="12" cy="10" r="2" fill="url(#tabbyPawStripesInfo)" stroke="#654321" stroke-width="0.5"/>
  <circle cx="16" cy="12" r="2" fill="url(#tabbyPawStripesInfo)" stroke="#654321" stroke-width="0.5"/>
  <circle cx="12" cy="14" r="1.5" fill="url(#tabbyPawStripesInfo)" stroke="#654321" stroke-width="0.5"/>
  
  <!-- Info indicator -->
  <circle cx="18" cy="6" r="4" fill="#4A90E2" stroke="#FFF" stroke-width="1"/>
  <text x="18" y="9" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">i</text>
</svg>