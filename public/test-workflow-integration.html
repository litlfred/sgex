<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Workflow Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .workflow-controls { background: #f8f9fa; border: 1px solid #e1e5e9; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
        .workflow-trigger-btn { background: #28a745; color: white; border: none; padding: 0.5rem; margin: 0.5rem; border-radius: 4px; cursor: pointer; }
        .workflow-trigger-btn.branch-deploy { background: #0366d6; }
        .workflow-trigger-btn.landing-deploy { background: #6f42c1; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>SGEX Workflow Integration Test</h1>
    
    <div class="workflow-controls">
        <h3>üöÄ Deployment Controls</h3>
        <button class="workflow-trigger-btn branch-deploy">üåø Deploy Branch</button>
        <button class="workflow-trigger-btn landing-deploy">üè† Deploy Landing</button>
        <p>üí° These buttons would trigger deployment workflows for PR branches</p>
    </div>

    <div id="status"></div>

    <script>
        // Simple test to verify the workflow service structure
        class GitHubActionsService {
            constructor() {
                this.baseURL = 'https://api.github.com';
                this.owner = 'litlfred';
                this.repo = 'sgex';
            }

            setToken(token) {
                this.token = token;
                console.log('‚úÖ Token set for GitHubActionsService');
            }

            getHeaders() {
                const headers = {
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                };
                
                if (this.token) {
                    headers['Authorization'] = `token ${this.token}`;
                }
                
                return headers;
            }

            async getWorkflows() {
                console.log('üîç Fetching workflows...');
                // Mock workflows for testing
                return [
                    { id: 1, name: 'Deploy Feature Branch', path: '.github/workflows/branch-deployment.yml' },
                    { id: 2, name: 'Deploy Branch Selector Landing Page', path: '.github/workflows/landing-page-deployment.yml' }
                ];
            }

            async triggerWorkflow(workflowId, branch, inputs = {}) {
                console.log(`üöÄ Would trigger workflow ${workflowId} for branch ${branch} with inputs:`, inputs);
                return true;
            }

            isAuthenticated() {
                return !!this.token;
            }
        }

        // Test the service
        const githubActionsService = new GitHubActionsService();
        githubActionsService.setToken('test-token');

        document.addEventListener('DOMContentLoaded', async () => {
            const statusDiv = document.getElementById('status');
            
            try {
                const workflows = await githubActionsService.getWorkflows();
                statusDiv.innerHTML += '<p class="success">‚úÖ Workflow service initialized successfully</p>';
                statusDiv.innerHTML += `<p>Found ${workflows.length} deployment workflows:</p>`;
                workflows.forEach(w => {
                    statusDiv.innerHTML += `<li>${w.name} (ID: ${w.id})</li>`;
                });

                // Test triggering
                const success = await githubActionsService.triggerWorkflow(1, 'test-branch', { force_deployment: 'true' });
                if (success) {
                    statusDiv.innerHTML += '<p class="success">‚úÖ Workflow trigger test successful</p>';
                } else {
                    statusDiv.innerHTML += '<p class="error">‚ùå Workflow trigger test failed</p>';
                }
            } catch (error) {
                statusDiv.innerHTML += `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        });

        // Add click handlers to buttons
        document.querySelectorAll('.workflow-trigger-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const originalText = e.target.textContent;
                e.target.textContent = '‚è≥ Triggering...';
                e.target.disabled = true;
                
                setTimeout(() => {
                    e.target.textContent = originalText;
                    e.target.disabled = false;
                    document.getElementById('status').innerHTML += '<p class="success">‚úÖ Mock workflow triggered</p>';
                }, 1000);
            });
        });
    </script>
</body>
</html>
