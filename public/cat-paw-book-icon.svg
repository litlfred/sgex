<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat paw -->
  <g fill="#8B4513" stroke="#654321" stroke-width="0.5">
    <!-- Main paw pad -->
    <ellipse cx="10" cy="14" rx="4" ry="2.5" />
    
    <!-- Toe pads -->
    <circle cx="7" cy="10" r="1.5" />
    <circle cx="10" cy="9" r="1.5" />
    <circle cx="13" cy="10" r="1.5" />
  </g>
  
  <!-- Book being held -->
  <g fill="#4A90E2" stroke="#2E5B8B" stroke-width="0.5">
    <!-- Book cover -->
    <rect x="7" y="2" width="6" height="4" rx="0.3" />
    
    <!-- Book spine -->
    <rect x="7" y="2" width="0.5" height="4" fill="#2E5B8B" />
    
    <!-- Book pages -->
    <rect x="7.8" y="2.3" width="4.9" height="3.4" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="0.3" />
    
    <!-- Page lines -->
    <g stroke="#D0D0D0" stroke-width="0.2">
      <line x1="8.2" y1="3" x2="12.3" y2="3" />
      <line x1="8.2" y1="3.5" x2="12.3" y2="3.5" />
      <line x1="8.2" y1="4" x2="12.3" y2="4" />
      <line x1="8.2" y1="4.5" x2="12.3" y2="4.5" />
      <line x1="8.2" y1="5" x2="11.5" y2="5" />
    </g>
    
    <!-- Book title/symbol -->
    <text x="10" y="3.8" text-anchor="middle" font-family="serif" font-size="1.2" fill="#2E5B8B" font-weight="bold">ðŸ“š</text>
  </g>
  
  <!-- Sparkle effects around book -->
  <g fill="#FFD700" opacity="0.8">
    <circle cx="6" cy="1.5" r="0.3" />
    <circle cx="14" cy="1" r="0.3" />
    <circle cx="15" cy="6" r="0.3" />
    
    <!-- Small sparkle crosses -->
    <g stroke="#FFD700" stroke-width="0.5" opacity="0.6">
      <path d="M 5 3 L 5.6 3.6 M 5.6 3 L 5 3.6" />
      <path d="M 14.5 3.5 L 15.1 4.1 M 15.1 3.5 L 14.5 4.1" />
    </g>
  </g>
</svg>