name: Deploy to GitHub Pages

on:
  push:
    paths-ignore:
      - 'docs/qa-report.html'
      - 'docs/github-issues-analysis.md'
  pull_request:
    paths-ignore:
      - 'docs/qa-report.html'
      - 'docs/github-issues-analysis.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Generate QA Report
        run: node scripts/generate-qa-report.js

      - name: Generate Issues Analysis
        run: node scripts/analyze-github-issues.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Prepare site
        run: |
          mkdir -p _site
          # Copy React build output
          cp -r build/* _site/
          # Copy documentation
          mkdir -p _site/docs
          cp docs/*.md _site/docs/
          # Copy QA report
          if [ -f docs/qa-report.html ]; then
            cp docs/qa-report.html _site/docs/
          fi
          # Copy root index.html as fallback
          if [ ! -f _site/index.html ]; then
            cp index.html _site/
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4