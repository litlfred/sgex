name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          mkdir -p _site
          cp -r docs/* _site/
          echo "SGEX Workbench Documentation" > _site/index.html
          echo "<h1>SGEX Workbench</h1>" >> _site/index.html
          echo "<p>Documentation site for WHO SMART Guidelines Exchange Workbench</p>" >> _site/index.html
          echo "<ul>" >> _site/index.html
          echo "<li><a href='project-plan.html'>Project Plan</a></li>" >> _site/index.html
          echo "<li><a href='requirements.html'>Requirements</a></li>" >> _site/index.html
          echo "<li><a href='solution-architecture.html'>Solution Architecture</a></li>" >> _site/index.html
          echo "</ul>" >> _site/index.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4