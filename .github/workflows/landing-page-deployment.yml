name: Deploy React-based Branch Selector Landing Page

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch to deploy from (defaults to deploy)'
        required: false
        default: 'deploy'
      force_deployment:
        description: 'Force deployment even if no changes detected'
        required: false
        type: boolean
        default: false
      clean_old_assets:
        description: 'Aggressively clean old assets from gh-pages'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "landing-page-deployment"
  cancel-in-progress: false

jobs:
  deploy-landing-page:
    runs-on: ubuntu-latest
    outputs:
      deployment_status: ${{ steps.deployment_info.outputs.deployment_status }}
      landing_url: ${{ steps.deployment_info.outputs.landing_url }}
      source_branch: ${{ steps.deployment_info.outputs.source_branch }}
      commit_sha: ${{ steps.deployment_info.outputs.commit_sha }}
    
    steps:
      - name: Determine source branch
        id: source_info
        shell: bash
        run: |
          set -e
          
          source_branch="${{ github.event.inputs.source_branch || 'deploy' }}"
          echo "source_branch=$source_branch" >> $GITHUB_OUTPUT
          echo "Using source branch: $source_branch"

      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.source_info.outputs.source_branch }}
          fetch-depth: 0

      - name: Configure git user
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          echo "Installing dependencies..."
          npm ci

      - name: Build React application
        shell: bash
        run: |
          set -e
          echo "Building React application..."
          npm run build
          
          # Verify build was successful
          if [[ ! -f "build/index.html" ]]; then
            echo "ERROR: React build failed - index.html not found in build directory"
            exit 1
          fi
          
          echo "âœ… React application built successfully"

      - name: Prepare branch selector landing page files
        shell: bash
        run: |
          set -e
          
          echo "Preparing branch selector landing page files from React build..."
          
          # Create a landing page directory to hold the files
          mkdir -p landing-page
          
          # Copy the entire React build to landing page directory
          # This includes the React-based BranchListingPage component
          cp -r build/* landing-page/
          
          # Verify landing page exists
          if [[ ! -f "landing-page/index.html" ]]; then
            echo "ERROR: Landing page preparation failed - index.html not found"
            exit 1
          fi
          
          echo "âœ… React-based branch selector landing page preparation completed successfully"
          echo "Landing page contents:"
          ls -la landing-page/

      - name: Deploy to gh-pages root (preserving branch subdirectories)
        shell: bash
        run: |
          set -e
          
          # Save the landing page files
          echo "Preserving landing page files..."
          mkdir -p /tmp/landing-build
          cp -a landing-page/. /tmp/landing-build/
          
          # Checkout gh-pages branch
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            echo "Checking out existing gh-pages branch"
            git stash -u -m "Stash before gh-pages checkout" || echo "Nothing to stash"
            git clean -fd -e node_modules
            git checkout gh-pages
          else
            echo "Creating new gh-pages branch"
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages" > README.md
            git add README.md
            git commit -m "Initial gh-pages branch"
            git push origin gh-pages
          fi
          
          # CRITICAL: Only remove root-level files, NEVER remove directories (to preserve branch builds)
          echo "Removing only root-level files (preserving all branch directories)..."
          
          # List what directories exist for safety verification
          echo "Existing directories before cleanup:"
          ls -la */ 2>/dev/null || echo "No directories found"
          
          # Remove only specific files that could conflict with the React app deployment
          rm -f index.html
          rm -f manifest.json  
          rm -f asset-manifest.json
          rm -f service-worker.js
          rm -f robots.txt
          rm -f favicon.ico
          rm -f logo*.png
          rm -f *.png
          rm -f *.svg
          rm -f *.html
          rm -f README.md
          rm -f package.json
          rm -f package-lock.json
          
          # Remove ALL versioned CSS and JS files to clean up old builds
          if [[ "${{ github.event.inputs.clean_old_assets || 'true' }}" == "true" ]]; then
            echo "Cleaning up old versioned assets (clean_old_assets=true)..."
            rm -f main.*.css
            rm -f main.*.css.map
            rm -f main.*.js
            rm -f main.*.js.LICENSE.txt
            rm -f main.*.js.map
            rm -f *.chunk.js
            rm -f *.chunk.js.map
            
            # Also remove other potential leftover files
            rm -f lcov.info
            rm -f coverage-final.json
            rm -f clover.xml
          else
            echo "Skipping old asset cleanup (clean_old_assets=false)"
          fi
          
          # Remove static directory only if it exists at root (not in branch subdirs)
          if [[ -d "static" ]]; then
            echo "Removing root static directory..."
            rm -rf static
          fi
          
          # Remove docs directory only if it exists at root (React build may include it)
          if [[ -d "docs" ]]; then
            echo "Removing root docs directory..."
            rm -rf docs
          fi
          
          # Remove schemas directory only if it exists at root (React build may include it)
          if [[ -d "schemas" ]]; then
            echo "Removing root schemas directory..."
            rm -rf schemas
          fi
          
          # Remove development artifacts that shouldn't be deployed
          if [[ -d "node_modules" ]]; then
            echo "Removing node_modules directory..."
            rm -rf node_modules
          fi
          
          if [[ -d "src" ]]; then
            echo "Removing src directory..."
            rm -rf src
          fi
          
          if [[ -d "public" ]]; then
            echo "Removing public directory..."
            rm -rf public
          fi
          
          # Remove build tools and configs
          rm -f craco.config.js
          rm -f .dockerignore
          rm -f Dockerfile
          rm -f .env.example
          
          # Remove coverage and test artifacts
          if [[ -d "coverage" ]]; then
            echo "Removing coverage directory..."
            rm -rf coverage
          fi
          
          # Remove lcov-report directory if it exists
          if [[ -d "lcov-report" ]]; then
            echo "Removing lcov-report directory..."
            rm -rf lcov-report
          fi
          
          # Deploy React-based branch selector to root (this will not affect any subdirectories)
          echo "Deploying React-based branch selector landing page to root..."
          cp -a /tmp/landing-build/. .
          
          # CRITICAL: Remove the build directory to avoid duplication
          # The build directory contains the same files we just copied to root
          if [[ -d "build" ]]; then
            echo "Removing build directory to avoid duplication..."
            rm -rf build
          fi
          
          # Remove temporary landing-page directory
          if [[ -d "landing-page" ]]; then
            echo "Removing temporary landing-page directory..."
            rm -rf landing-page
          fi
          
          # Verify existing directories are still there
          echo "Directories after deployment:"
          ls -la */ 2>/dev/null || echo "No directories found"
          
          # Clean up temporary build
          rm -rf /tmp/landing-build
          
          echo "âœ… React-based branch selector landing page deployed to gh-pages root while preserving all branch directories"

      - name: Commit and push changes
        shell: bash
        run: |
          set -e
          
          # Verify we're on gh-pages branch
          current_branch=$(git branch --show-current)
          if [[ "$current_branch" != "gh-pages" ]]; then
            echo "ERROR: Not on gh-pages branch! Current branch: $current_branch"
            exit 1
          fi
          
          # Stage all changes
          git add -A
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            if [[ "${{ github.event.inputs.force_deployment }}" == "true" ]]; then
              echo "No changes detected, but force deployment requested - creating empty commit"
              git commit --allow-empty -m "ðŸš€ Force deploy React-based branch selector landing page
              
              - Force deployment requested by user
              - Built from ${{ steps.source_info.outputs.source_branch }} branch
              - Deployed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')
              - Commit: ${{ github.sha }}"
            else
              echo "No changes to commit and force deployment not requested"
              exit 0
            fi
          else
            echo "Committing landing page deployment..."
            
            git commit -m "ðŸš€ Deploy React-based branch selector landing page
            
            - Updated with React-based branch selector from ${{ steps.source_info.outputs.source_branch }} branch
            - Manually triggered deployment
            - Deployed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')
            - Commit: ${{ github.sha }}"
          fi
          
          echo "Pushing to gh-pages..."
          git fetch origin gh-pages
          git push origin gh-pages
          
          echo "âœ… Branch selector landing page deployment completed successfully"

      - name: Output deployment info
        id: deployment_info
        shell: bash
        run: |
          landing_url="https://litlfred.github.io/sgex/"
          source_branch="${{ steps.source_info.outputs.source_branch }}"
          commit_sha="${{ github.sha }}"
          
          echo "ðŸš€ Branch Selector Landing Page Deployment Summary:"
          echo "- Landing Page URL: $landing_url"
          echo "- Source Branch: $source_branch"
          echo "- Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "- Commit: $commit_sha"
          echo ""
          echo "â„¹ï¸  Note: Branch subdirectories are preserved and unaffected"
          
          # GitHub Actions outputs
          echo "deployment_status=success" >> $GITHUB_OUTPUT
          echo "landing_url=$landing_url" >> $GITHUB_OUTPUT
          echo "source_branch=$source_branch" >> $GITHUB_OUTPUT
          echo "commit_sha=$commit_sha" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        if: always() && steps.deployment_info.outputs.deployment_status == 'success'
        shell: bash
        run: |
          echo "## ðŸš€ React-based Branch Selector Landing Page Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL:** https://litlfred.github.io/sgex/" >> $GITHUB_STEP_SUMMARY
          echo "**Source Branch:** ${{ steps.deployment_info.outputs.source_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ steps.deployment_info.outputs.commit_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- Branch selector landing page successfully deployed to gh-pages root" >> $GITHUB_STEP_SUMMARY
          echo "- All branch subdirectories preserved" >> $GITHUB_STEP_SUMMARY
          echo "- No branch deployments affected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View Branch Selector](https://litlfred.github.io/sgex/)" >> $GITHUB_STEP_SUMMARY
          echo "- [View Main Branch](https://litlfred.github.io/sgex/main/)" >> $GITHUB_STEP_SUMMARY