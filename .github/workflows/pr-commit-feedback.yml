              <tr>
              <td align="center">
              <a href="${workflowDispatchUrl}"><img src="https://img.shields.io/badge/üöÄ_REDEPLOY_BRANCH-FF9800?style=for-the-badge&logo=github&logoColor=white" alt="Redeploy Branch" /></a><br/>
              <sub><b>Redeploy this branch</b></sub>
              </td>
              <td align="center">
              <a href="${workflowRunUrl}"><img src="https://img.shields.io/badge/üìÑ_BUILD_LOGS-6C757D?style=for-the-badge&logo=github&logoColor=white" alt="Build Logs" /></a><br/>
              <sub><b>View deployment details</b></sub>
              </td>
              </tr>
              </table>
              
              ### üìã Instructions
              **To redeploy:** Click "REDEPLOY BRANCH" above, then click "Run workflow" (branch name will be pre-filled)
              
              ---
              üí° *This branch preview was deployed successfully and will remain until the next deployment.*
              
              _Note: This deployment only updates the branch subdirectory and does not affect the landing page._`;
            } else {
              commentBody = `## ${statusIcon} Branch Preview Failed!
              
              **Branch:** \`${branchName}\`
              **Status:** ${statusText}
              **Commit:** \`${commitSha.substring(0, 7)}\`
              **Failed:** ${completedAt}
              
              ### üîç Troubleshooting Actions
              
              <table>
              <tr>
              <td align="center">
              <a href="${workflowRunUrl}"><img src="https://img.shields.io/badge/üìÑ_CHECK_LOGS-DC3545?style=for-the-badge&logo=github&logoColor=white" alt="Check Logs" /></a><br/>
              <sub><b>View error details</b></sub>
              </td>
              <td align="center">
              <a href="${workflowDispatchUrl}"><img src="https://img.shields.io/badge/üîÑ_RETRY_BUILD-FF9800?style=for-the-badge&logo=github&logoColor=white" alt="Retry Build" /></a><br/>
              <sub><b>Restart deployment</b></sub>
              </td>
              </tr>
              </table>
              
              ### üí° Common Issues
              - Build errors in code changes
              - Missing dependencies or npm install issues
              - GitHub Pages deployment limits
              - Network connectivity issues
              
              ### üìã Instructions
              **To retry:** Click "RETRY BUILD" above, then click "Run workflow" (branch name will be pre-filled)
              
              ---
              ‚ùó *Please check the build logs above and fix any issues before restarting the deployment.*
              
              _Note: The previous deployment (if any) remains active until this branch is successfully deployed._`;
            }
            
            // Find existing deployment comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('Deployment Approval Required') ||
              comment.body.includes('Branch Preview Ready!') || 
              comment.body.includes('Branch Preview Failed!') ||
              comment.body.includes('Build In Progress')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
              console.log(`‚úÖ Updated existing comment on PR #${prNumber} with deployment status`);
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
              console.log(`‚úÖ Created new deployment status comment on PR #${prNumber}`);
            }