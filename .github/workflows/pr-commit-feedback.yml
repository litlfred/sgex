              <a href="${mainAppUrl}" target="_blank"><img src="https://img.shields.io/badge/üè†_MAIN_APP-2196F3?style=for-the-badge&logo=github&logoColor=white" alt="Main App" /></a><br/>
              <sub><b>Open main application</b></sub>
