name: Generate Service Table

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/dak/faq/questions/**'
      - 'services/**'
      - 'scripts/generate-service-table.js'
      - 'package.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/dak/faq/questions/**'
      - 'services/**'
      - 'scripts/generate-service-table.js'

jobs:
  generate-service-table:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate service table
      run: npm run generate-service-table

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/SERVICE_TABLE.md
        git add services/dak-faq-mcp/schemas/questionId.schema.json
        git commit -m "Auto-update service table and question ID schema

        - Generated service table from current codebase
        - Updated FAQ question ID enum with ${count} questions
        - Links to schemas and OpenAPI specs updated
        
        Generated by: scripts/generate-service-table.js
        Timestamp: $(date -Iseconds)" || exit 0
        git push