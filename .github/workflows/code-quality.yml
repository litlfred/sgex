name: Code Quality Checks

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'src/components/**/*.js'
      - 'src/components/**/*.jsx'
      - 'src/hooks/**/*.js'
      - 'src/services/**/*.js'
      - 'src/App.js'
      - 'scripts/check-framework-compliance.js'
      - 'src/tests/compliance/**/*.js'
      - '.github/workflows/code-quality.yml'
  push:
    branches: [ main, develop ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'src/components/**/*.js'
      - 'src/components/**/*.jsx'
      - 'src/hooks/**/*.js'
      - 'src/services/**/*.js'
      - 'src/App.js'
      - 'scripts/check-framework-compliance.js'
      - 'src/tests/compliance/**/*.js'
      - '.github/workflows/code-quality.yml'
  pull_request_review:
    types: [submitted]
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  framework-compliance:
    name: Framework Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      continue-on-error: false

    - name: Run Framework Compliance Check
      run: npm run check-framework-compliance
      continue-on-error: false

    - name: Run Profile Creation Compliance Check
      run: npm run compliance:profile
      continue-on-error: false

    - name: Comment PR with compliance results
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          const { execSync } = require('child_process');
          
          try {
            // Run framework compliance check and capture output
            const frameworkOutput = execSync('npm run check-framework-compliance', { 
              encoding: 'utf8',
              cwd: process.cwd()
            });
            
            // Run profile creation compliance check and capture output
            let profileOutput = '';
            let profileStatus = 'PASSED';
            try {
              profileOutput = execSync('npm run compliance:profile', { 
                encoding: 'utf8',
                cwd: process.cwd()
              });
            } catch (error) {
              profileOutput = error.stdout || error.stderr || error.message;
              profileStatus = 'FAILED';
            }
            
            // Create comment body
            const commentBody = `## ðŸ” Page Framework Compliance Check Results
            
            ### Framework Structure Compliance
            ${frameworkOutput}
            
            ### Profile Creation Compliance
            Status: ${profileStatus === 'PASSED' ? 'âœ… PASSED' : 'âŒ FAILED'}
            
            ${profileOutput}
            
            ---
            
            ### Next Steps
            ${frameworkOutput.includes('NON-COMPLIANT') || profileStatus === 'FAILED' ? 
              'âŒ **Action Required**: Fix compliance violations before merging.' :
              frameworkOutput.includes('PARTIAL') ?
                'âš ï¸ **Recommended**: Consider addressing partial compliance issues.' :
                'âœ… **All Good**: All framework compliance checks passed!'
            }
            
            For guidance, see:
            - [Page Framework Documentation](../docs/page-framework.md)  
            - [Profile Creation Compliance Requirements](../docs/page-framework.md#profile-creation-compliance-requirements)
            
            **Note:** Security checks are now handled by the [PR Security Check workflow](../../actions/workflows/pr-security-check.yml)
            `;
            
            // Get pull request number
            const prNumber = context.payload.pull_request?.number;
            
            if (!prNumber) {
              console.log('No pull request number found, skipping comment');
              return;
            }
            
            // Find existing compliance comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('Page Framework Compliance Check Results')
            );
            
            if (existingComment) {
              // Update existing comment
              console.log('Updating existing compliance comment');
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              console.log('Creating new compliance comment');
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
            
          } catch (error) {
            console.error('Error running compliance check:', error);
            
            // Get pull request number for error reporting
            const prNumber = context.payload.pull_request?.number;
            
            if (prNumber) {
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: `## âŒ Page Framework Compliance Check Failed
                  
                  The compliance check encountered an error:
                  \`\`\`
                  ${error.message}
                  \`\`\`
                  
                  Please check the action logs for more details.`
                });
              } catch (commentError) {
                console.error('Failed to create error comment:', commentError);
              }
            }
            
            // Don't exit with error code here - let the next step handle compliance failures
          }

    - name: Fail on non-compliance
      run: |
        # Re-run framework compliance check to get exit code
        framework_exit_code=0
        npm run check-framework-compliance || framework_exit_code=$?
        
        # Re-run profile compliance check to get exit code
        profile_exit_code=0
        npm run compliance:profile || profile_exit_code=$?
        
        if [ $framework_exit_code -ne 0 ] || [ $profile_exit_code -ne 0 ]; then
          echo "âŒ Compliance checks failed. Please fix violations before merging."
          echo "Framework compliance: $([ $framework_exit_code -eq 0 ] && echo "PASSED" || echo "FAILED")"
          echo "Profile compliance: $([ $profile_exit_code -eq 0 ] && echo "PASSED" || echo "FAILED")"
          exit 1
        else
          echo "âœ… All compliance checks passed."
        fi

  success-summary:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [framework-compliance]
    if: always()
    
    steps:
    - name: Create summary
      run: |
        echo "## ðŸŽ¯ Code Quality Check Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Results:" >> $GITHUB_STEP_SUMMARY
        echo "- **Framework Compliance:** ${{ needs.framework-compliance.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note:** Security checks are now handled by the [PR Security Check workflow](../../actions/workflows/pr-security-check.yml)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.framework-compliance.result }}" == "success" ]]; then
          echo "### âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "Your code meets our quality standards." >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
          echo "Please review the failed checks and address any issues." >> $GITHUB_STEP_SUMMARY
        fi