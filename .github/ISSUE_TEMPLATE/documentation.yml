name: Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!
        
  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - Incorrect information
        - Missing information
        - Unclear explanation
        - Typo/Grammar
        - Formatting issue
        - New documentation needed
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: doc-location
    attributes:
      label: Documentation Location
      description: Which documentation is affected?
      options:
        - README.md
        - Project Plan (docs/project-plan.md)
        - Requirements (docs/requirements.md)
        - Solution Architecture (docs/solution-architecture.md)
        - GitHub Pages site
        - Other
    validations:
      required: true
      
  - type: textarea
    id: issue-description
    attributes:
      label: Issue Description
      description: Describe the documentation issue in detail.
      placeholder: The documentation says... but it should say...
    validations:
      required: true
      
  - type: textarea
    id: suggested-fix
    attributes:
      label: Suggested Fix
      description: If you have a suggestion for how to fix this, please describe it.
      placeholder: This could be improved by...
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context that would help us understand and fix this issue.
      
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct and WHO guidelines.
      options:
        - label: I agree to follow this project's Code of Conduct and WHO SMART Guidelines
          required: true